<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5 - Scrabble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>


<body>

    <h1>HW5 - Scrabble Game</h1>
    <h2>Nika Ashtari</h2>


    <div id="container">

        <!-- Scrabble Board (One Line) -->
        <div id="scrabbleBoard" class="board">
            <!-- Droppable squares will be added dynamically -->
        </div>


        <!-- Game Actions -->
        <div id="gameActions">
            <button id="resetBtn">Reset Game</button>
            <button id="nextWordBtn" disabled>Next Word</button>
            <p>Total Score: <span id="totalScore">0</span></p>
            <p>Round Score: <span id="score">0</span></p>
            <p>Word: <span id="word"></span></p>
        </div>


        <!-- Tile Rack, source: https://pixabay.com/static/uploads/photo/2014/07/31/20/48/scrabble-tile-holder-406774_640.png-->
        <div id="holder-img" >
            <img src="scrabble-tile-holder.png" alt="tile holder rack"> <!-- Tile holder image -->

        </div>

        <!-- letters to be held seperate from image rack -->
        <div id="tile-holder" class="letter-holder">
            <!-- home of droppable squares home -->

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
